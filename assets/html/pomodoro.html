<!DOCTYPE html>
<html lang="pt-br" data-contexto="foco">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro</title>
        <link rel="shortcut icon" href="./imagens/favicon.png" type="Globo" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/pomodoro.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="../js/pomodoro.js" defer></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="navbar-brand" href="../../index.html">
                            <img
                                src="../../imagens/pomodoro/favicon.png"
                                alt=""
                                width="30"
                                height="24"
                                class="d-inline-block align-text-top"
                            />
                            Home
                        </a>
                        <a class="nav-link" href="../html/calendario.html"
                            >calendario</a
                        >
                        <a class="nav-link" href="../html/pomodoro.html"
                            >pomodoro</a
                        >
                    </div>
                </div>
            </div>
        </nav>

        <main class="app">
            <section class="app__section-banner-container">
                <h1 class="app__title">
                    <strong class="app__title-strong">texto 01</strong>
                </h1>
            </section>
            <section class="app__section-card-container">
                <div class="app__card">
                    <ul class="app__card-list">
                        <li class="app__card-list-item">
                            <button
                                data-contexto="programar"
                                class="app__card-button app__card-button--programar active"
                            >
                                Programar
                            </button>
                        </li>
                        <li class="app__card-list-item">
                            <button
                                data-contexto="eBook"
                                class="app__card-button app__card-button--eBook"
                            >
                                eBook
                            </button>
                        </li>
                        <li class="app__card-list-item">
                            <button
                                data-contexto="english"
                                class="app__card-button app__card-button--english"
                            >
                                English
                            </button>
                        </li>
                        <li class="app__card-list-item">
                            <button
                                data-contexto="descanso"
                                class="app__card-button app__card-button--descanso"
                            >
                                Descanso
                            </button>
                        </li>
                    </ul>
                    <div id="timer" class="app__card-timer"></div>
                    <ul class="app__card-list">
                        <li class="app__card-list-item">
                            <label class="toggle">
                                <input
                                    class="toggle-checkbox"
                                    type="checkbox"
                                    id="alternar-musica"
                                />
                                <div class="toggle-switch"></div>
                            </label>
                        </li>
                        <li class="app__card-list-item">
                            <label
                                class="app__card-list-label"
                                for="alternar-musica"
                            >
                                Música
                            </label>
                        </li>
                    </ul>
                    <div class="app__card-primary-button-wrapper">
                        <button
                            id="start-pause"
                            class="app__card-primary-button"
                        >
                            <img
                                class="app__card-primary-butto-icon"
                                src="/imagens/play_arrow.png"
                                alt="icon play"
                            />
                            <span>Começar</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
