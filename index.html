<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Home</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="navbar-brand" href="./index.html">
                            <img
                                src="./imagens/pomodoro/favicon.png"
                                alt=""
                                width="30"
                                height="24"
                                class="d-inline-block align-text-top"
                            />
                            Home
                        </a>
                        <a class="nav-link" href="./assets/html/calendario.html"
                            >calendario</a
                        >
                        <a class="nav-link" href="./assets/html/pomodoro.html"
                            >pomodoro</a
                        >
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="control">
                <div class="month-labels"></div>
                <div class="container-contributions">
                    <div class="day-labels"></div>
                    <div class="contributions"></div>
                </div>
                <div class="div-maior">
                    <div class="description">
                        <div class="less">less</div>
                        <div class="contribution-legend">
                            <div class="contribution pouco"></div>
                            <div class="contribution medio"></div>
                            <div class="contribution normal"></div>
                            <div class="contribution muito"></div>
                        </div>
                        <div class="more">more</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="references">
            <div class="calendario">
                <a class="calendario-img" href="./assets/html/calendario.html">
                    <img
                        src="./imagens/homePage/calendario.png"
                        alt="calendario"
                        width="35%"
                    />
                    <h3 class="calendario-txt">Calendario</h3>
                </a>
            </div>
            <div class="pomodoro">
                <a class="pomodoro-img" href="./assets/html/pomodoro.html">
                    <img
                        src="./imagens/homePage/pomodoro.png"
                        alt="pomodoro"
                        width="35%"
                    />
                    <h3 class="pomodoro-txt">Pomodoro</h3>
                </a>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
