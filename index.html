<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Home</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="control">
                <div class="month-labels"></div>
                <div class="container-contributions">
                    <div class="day-labels"></div>
                    <div class="contributions"></div>
                </div>
                <div class="overflow-scroll"></div>
                <div class="div-maior">
                    <div class="description">
                        <div class="less">less</div>
                        <div class="contribution-legend">
                            <div class="contribution pouco"></div>
                            <div class="contribution medio"></div>
                            <div class="contribution normal"></div>
                            <div class="contribution muito"></div>
                        </div>
                        <div class="more">more</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="references">
            <div class="calendario">
                <a class="calendario-img" href="./assets/html/calendario.html">
                    <img
                        src="./imagens/homePage/calendario.png"
                        alt="calendario"
                        width="35%"
                    />
                    <h3 class="calendario-txt">Calendario</h3>
                </a>
            </div>
            <div class="pomodoro">
                <a class="pomodoro-img" href="./assets/html/pomodoro.html">
                    <img
                        src="./imagens/homePage/pomodoro.png"
                        alt="pomodoro"
                        width="35%"
                    />
                    <h3 class="pomodoro-txt">Pomodoro</h3>
                </a>
            </div>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
